<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ADMIN</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./sidebars.css">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
            integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <title>Shopping</title>
</head>
<body>
<script>
    $(document).on("click", "#mainCate", () => {
        let html = "<div class='input-group flex-nowrap'>";
        html += "<span class='input-group-text'>카테고리분류</span>";
        html += "<select id='cateDepth' class='form-select'>";
        html += "<option value='1'>대분류</option>";
        html += "<option value='2'>중분류</option>";
        html += "<option value='3'>소분류</option>";
        html += "</select>";
        html += "</div>";
        html += "<div class='input-group flex-nowrap' id='1stCate'>";
        html += "<span class='input-group-text'>대분류</span>";
        html += "<select class='form-select'>";
        html += "<option value='1'>대분류카테고리목록</option>";
        html += "</select>";
        html += "</div>";
        html += "<div class='input-group flex-nowrap' id='2ndCate'>";
        html += "<span class='input-group-text'>중분류</span>";
        html += "<select class='form-select'>";
        html += "<option value='1'>중분류카테고리목록</option>";
        html += "</select>";
        html += "</div>";
        html += "<div>";
        html += "<input type='text' id='cateNm' name='cateNm' placeholder='카테고리명'>";
        html += "<button type='button' class='btn btn-primary btn-sm' id='insertCate'>등록";
        html += "</button>";
        html += "</div>";
        $("#inputForm").html(html);
        $("#1stCate").hide();
        $("#2ndCate").hide();
    });

    $(document).on("#cateDepth").on("change", () => {
        let depthVal = $("#cateDepth option:selected").val();
        if (depthVal == 1) {
            $("#1stCate").hide();
            $("#2ndCate").hide();
        } else if (depthVal == 2) {
            $("#1stCate").show();
            $("#2ndCate").hide();
        } else if (depthVal == 3) {
            $("#1stCate").show();
            $("#2ndCate").show();
        }
    });

    $(document).on("click", "#insertCate", () => {
        let depth = $("#cateDepth option:selected").val();
        let cateNm = $("#cateNm").val();
        console.log(`${depth}과 ${cateNm}`);
    });
</script>
<main>
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">목록으로</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link active" aria-current="page">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#home"></use>
                    </svg>
                    상품등록
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#speedometer2"></use>
                    </svg>
                    <span id="mainCate">카테고리관리</span>
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#people-circle"></use>
                    </svg>
                    회원관리
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
               id="dropdownUser1"
               data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>mdo</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
        </div>
    </div>
    <div class="p-4" id="inputForm">
    </div>
</main>
</body>
</html>
